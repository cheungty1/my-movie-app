<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script defer src="./js/movie.js"></script>
</head>
<body>
  
  <div class="container text-center">
      <h1 class="display-4">
        <i class="bi bi-camera2 text-danger"></i>
        <strong class="text-danger">Movie</strong>
        <em>Land</em>
      </h1>
      <p>Lets find the movie!</p>
      <div class="container">
        <div class="bg-light rounded">
          <form>
            <div class="mb-3">
                <label for="search" class="form-label">Search</label>
                <input type="text" class="form-control" id="search" aria-describedby="search">
                <div id="search" class="form-text">Please Search for a Movie!</div>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
        </div>
        </div>
    </div>
  
    <div class="container my-3">
    <div class="card" style="width: 18rem;">
      <img src="../img/felix-mooneeram-evlkOfkQ5rE-unsplash.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-danger">Go somewhere</a>
      </div>
    </div>
  </div>


</body>
</html>
